<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <!--Форму размещай тут-->
    <form action="/pets/orders" method="POST">
    	<label>
    		Тип животного
    		<select name="petType">
    			<option value="cat">Cat</option>
    			<option value="dog">Dog</option>
    			<option value="tiger">Tiger</option>
    		</select>
    	</label>
    	
    	<label>
    		Цвет глаз
    		<input type="color" name="eyeColor">
    	</label>


    	<label>
    		Пол
    		<select name="gender" id="">
    			<option value="boy">Boy</option>
    			<option value="girl">Girl</option>
    			<option value="none">None</option>
    		</select>
    	</label>


    	<label>
    		Длина хвоста
    		<input type="number" min="7" max="120" value="7" name="tailLength" placeholder="Длина хвоста">
    	</label>	

    	<label>
    		Имя
    		<input type="text" name="name" value="test" minlength="3" maxlength="50" placeholder="Имя">
    	</label>	

    	<label>
    		Дата
    		<input type="date" value="2001-04-20" name="dateOfBirth">
    	</label>


    	<label>
    		Email
    		<input type="email" name="email" required placeholder="Email">
    	</label>	

    	<label>
    		Номер телефона
    		<input type="tel" name="phone" required placeholder="Номер телефона">
    	</label>	

    	<label>
    		Правила
    		<input type="checkbox" value="true" name="rules" required>
    	</label>
    	<input type="submit">
    	<input type="reset" value="Сбросить все значения">
    </form>
</main>
</body>
</html>
